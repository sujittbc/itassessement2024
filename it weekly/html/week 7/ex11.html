<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        fieldset {
            border: none;
            margin-bottom: 20px;
        }
        label {
            margin-left: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            padding: 5px 10px;
        }
        button[type="reset"] {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <form>
        <h1>Search our web site!</h1>
        <fieldset>
            <div>
                <legend>Where do you want to search?</legend>
                <input type="radio" id="whole-site" name="search-location" value="whole-site" checked>
                <label for="whole-site">Whole site</label><br>
                <input type="radio" id="business-partners" name="search-location" value="business-partners">
                <label for="business-partners">Business Partners Section</label><br>
                <input type="radio" id="corporate-communications" name="search-location" value="corporate-communications">
                <label for="corporate-communications">Corporate Communications Section</label><br>
                <input type="radio" id="lotus-education" name="search-location" value="lotus-education">
                <label for="lotus-education">Lotus Education Section</label>
            </div>
        </fieldset>
        <label for="search-terms">Enter a word or two that we can search on:</label><br>
        <input type="text" id="search-terms" name="search-terms"><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
